<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="testAuthMe()">Test /auth/me</button>
    <button onclick="clearToken()">Clear Token</button>
    <pre id="output"></pre>

    <script>
        function log(message) {
            document.getElementById('output').innerText += message + '\n';
        }

        async function testLogin() {
            log('Testing login...');
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@cg.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                log('Response: ' + JSON.stringify(data, null, 2));
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    log('Token stored in localStorage');
                }
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        function checkToken() {
            const token = localStorage.getItem('token');
            log('Token in localStorage: ' + (token ? 'EXISTS' : 'NOT FOUND'));
            if (token) {
                log('Token: ' + token.substring(0, 50) + '...');
            }
        }

        async function testAuthMe() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('No token found, please login first');
                return;
            }

            log('Testing /auth/me with token...');
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                const data = await response.json();
                log('Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        function clearToken() {
            localStorage.removeItem('token');
            log('Token cleared from localStorage');
        }
    </script>
</body>
</html>
